version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" # adjust if your package.json is in a subfolder
    schedule:
      interval: "daily"
    # Only allow updates for these specific packages
    allow:
        - dependency-name: "@ai-sdk/*"
          dependency-type: "all"
        - dependency-name: "@modelcontextprotocol/sdk"
          dependency-type: "all"
        - dependency-name: "@oslojs/*"
          dependency-type: "all"
        - dependency-name: "@types/better-sqlite3"
          dependency-type: "all"
        - dependency-name: "@types/mime-types"
          dependency-type: "all"
        - dependency-name: "@types/ms"
          dependency-type: "all"
        - dependency-name: "ai"
          dependency-type: "all"
        - dependency-name: "better-sqlite3"
          dependency-type: "all"
        - dependency-name: "bcrypt-ts"
          dependency-type: "all"
        - dependency-name: "drizzle-orm"
          dependency-type: "all"
        - dependency-name: "mime-types"
          dependency-type: "all"
        - dependency-name: "ms"
          dependency-type: "all"
        - dependency-name: "neverflow"
          dependency-type: "all"
        - dependency-name: "openapi-typescript"
          dependency-type: "all"
        - dependency-name: "random-words"
          dependency-type: "all"
